        var div
      const db= getFirestore();
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore.js";

        const querySnapshot = await getDocs(collection(db, "Post"));
        querySnapshot.forEach((doc) => {
          // doc.data() is never undefined for query doc snapshots
          //console.log(doc.id, " => ", doc.data());          
          div=document.createElement("div")
          div.innerHTML+="<h3>Hello World</h3>"
          console.log(div);
          document.getElementById("ProjectName").innerText=doc.data().NameOfProject
          document.getElementById("ProjectDesc").innerText=doc.data().Description
          document.getElementById("type").innerText=doc.data().TypeOfProject
          document.getElementById("link").href=doc.data().SourceLink



        });
        
  
  
  </script>
